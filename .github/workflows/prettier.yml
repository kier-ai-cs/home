name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  check:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
      - name: Install Prettier ğŸ’¾
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid
      - name: Prettier Check ğŸ”
        id: prettier
        continue-on-error: true
        run: npx prettier . --check
      - name: Auto fix with Prettier ğŸ”§
        if: ${{ steps.prettier.outcome == 'failure' }}
        run: npx prettier . --write
      - name: Commit changes ğŸ’¾
        if: ${{ steps.prettier.outcome == 'failure' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: prettier auto-format [skip ci]"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
